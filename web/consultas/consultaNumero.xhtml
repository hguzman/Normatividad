<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/templates/plantilla.xhtml">
            <ui:define name="centro">
                <p:panel style="margin: 10px">
                    <h:form id="formulario">
                        <p:dataTable id="normas" var="nor" value="#{ctrlNorma.lista}" emptyMessage="No encontrado" style="font-size: 12px">
                            <p:column id="numero" filterBy="#{nor.numero}"   
                                    headerText="Número" footerText="contains"  
                                    filterMatchMode="contains">  
                                <h:outputText value="#{nor.numero}" />  
                            </p:column>  
                            <p:column id="fecha" filterBy="#{nor.fecha}"   
                                    headerText="Fecha" footerText="startsWith">  
                                <h:outputText value="#{nor.fecha}" />  
                            </p:column>  
                            <p:column id="texto" filterBy="#{nor.descripcion}"   
                                    headerText="Descripción" footerText="contains"  
                                    filterMatchMode="contains">  
                                <h:outputText value="#{nor.descripcion}" />  
                            </p:column>  
                            
                        </p:dataTable>
                    </h:form>
                </p:panel>                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
